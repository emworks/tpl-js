<!-- namespace:counter -->

<div class="{{ block.class }}">
  <div>
    {{ input.value }}
  </div>
  <input type="text" class="{{ input.class }}" value="{{ input.value }}"/>
  <input type="checkbox" checked="{{ checkbox.checked }}"/>
  <input type="button" id="{{ btn.inc.id }}" class="{{ btn.inc.class }}" value="{{ btn.inc.value }}"/>
  <input type="button" id="{{ btn.dec.id }}" class="{{ btn.dec.class }}" value="{{ btn.dec.value }}"/>
</div>
